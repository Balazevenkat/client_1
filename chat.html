<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <title>Chat Icon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .chat-icon img {
      width: 60px; /* Adjust size as needed */
      height: auto;
      cursor: pointer;
    }

    .chat-box {
      position: fixed;
      bottom: 100px;
      right: 20px;
      z-index: 1000;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: none;
      transform: scale(0.5);
      opacity: 0;
      pointer-events: none;
    }

    .chat-box.show {
      display: block;
    }
    .chat-container {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        height: 400px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      font-size: 14px;
      color: #333;
    }
    .showchatbot.chat-box{
      transform: scale(0.5);
      opacity: 0;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div clas="showchatbot">
  <div class="chat-icon">
    <img src="./img/images.png" alt="Chat Icon" id="chatIcon">
  </div>

  <!-- Chat Box -->
  <div class="chat-box" id="chatBox">
    <div class="message">How may I help you?</div>
   
  </div>
  <div class="chat-container" id="chatContainer">
    <!-- Chat content goes here -->
    <div>
        <h3>Chat Window</h3>
        <p>This is the chat window content.</p>
    </div>
</div>
  </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Request call
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        To enquie the details regrading the issue give detalis inculding whith mail
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get elements
      var chatIcon = document.getElementById('chatIcon');
      var chatBox = document.getElementById('chatBox');

      // Toggle chat box visibility
      chatIcon.addEventListener('click', function() {
        chatBox.classList.toggle('show');
      });
    });

// });

// function closeDialog() {

  </script>
</body>
</html>
